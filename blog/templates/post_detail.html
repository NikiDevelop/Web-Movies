{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 5%;">
  <div class="row">
      <h2 style="text-align: center; color: #2a2e2e; margin-top: 5%; ">{{post.title}}</h2>
      <div class="footer-divider" style="width: 98%; margin: 0 auto;"></div> 
      <div class="col-md-4" style="margin-top: 3%;">
      <h2 class="my-2 h5 text-muted">{{post.date|date:'F d Y'}}</h2>
      <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
    </div>
    <div class="col-md-8" style="margin-top: 5%; margin-bottom: 4%;">
    <p >{{post.description|safe}}</p>
  </div>
</div>
{% endblock %}
