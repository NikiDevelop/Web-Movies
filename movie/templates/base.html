   {% block content %}
   {% endblock %}  
    <script src="{% static 'movie/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'movie/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'movie/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'movie/vendor/jquery/jquery.tagcanvas.js' %}"></script>  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <a class="ir-arriba  fa fa-chevron-circle-up" style="font-size:36px; margin-bottom: 3%; color:rgb(105, 4, 4); margin-right: 1%;" ></a>

    <div style="float: right;"> 
    <script>
          $(document).ready(function(){

          $('.ir-arriba').click(function(){
            $('body, html').animate({
              scrollTop: '0px'
            }, 300);
          });

          $(window).scroll(function(){
            if( $(this).scrollTop() > 0 ){
              $('.ir-arriba').slideDown(300);
            } else {
              $('.ir-arriba').slideUp(300);
            }
          });

          });

          $('.hamburger').on('click', function() {
          $(this).toggleClass('opened');
          });

    </script>
  </div>
