<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav" style="background-color: #244d61">
    <div class="container">
      <div>
      <h2 class=" text-left text-white d-none d-lg-block" >              
              <h4 style="font-size: 22px; text-align: left;color: rgb(255,165,0); ">Galería de Películas</h4>
      </h2>
    </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/home' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Inicio</a>
          </li> 
          <!-- <li class="nav-item {% if request.path == '/blog/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'blog:posts' %}">Películas</a>
          </li>   
          <li class="nav-item {% if request.path == '/genero/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'genero' %}">generos</a>
          </li> 
          <li class="nav-item {% if request.path == '/estreno/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'estreno' %}">Estrenos</a>
          </li>  -->      
          <li class="nav-item {% if request.path == '/blog/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'blog:posts' %}">Blog</a>
          </li>
        </ul>
      </div>     
</nav>
 
   {% block content %}
   {% endblock %}  
    <script src="{% static 'movie/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'movie/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'movie/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'movie/vendor/jquery/jquery.tagcanvas.js' %}"></script>  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <a class="ir-arriba  fa fa-chevron-circle-up" style="font-size:36px; margin-bottom: 3%; color:rgb(105, 4, 4); margin-right: 1%;" ></a>
<div style="float: right;"> 
    <script>
          $(document).ready(function(){

          $('.ir-arriba').click(function(){
            $('body, html').animate({
              scrollTop: '0px'
            }, 300);
          });

          $(window).scroll(function(){
            if( $(this).scrollTop() > 0 ){
              $('.ir-arriba').slideDown(300);
            } else {
              $('.ir-arriba').slideUp(300);
            }
          });

          });

          $('.hamburger').on('click', function() {
          $(this).toggleClass('opened');
          });

    </script>
     </div>
</body>
</html>
